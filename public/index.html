<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .reader-info {
            margin-bottom: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        .reader-info h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .reader-info p {
            margin: 0;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
        }
        .reader-info span {
            flex: 1;
            padding: 0 5px;
        }
        .photo-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .photo {
            width: 48%;
        }
        .photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .events-list {
            width: 100%;
        }
        .event {
            position: relative;
            cursor: pointer;
            padding: 8px 10px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }
        .event.selected {
            box-shadow: 0 0 0 4px orange;
        }
        .event-left, .event-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .event-right {
            margin-right: 30px;
            text-align: right;
        }
        .event-info p {
            margin: 0;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.1;
        }
        .event-left p:first-child,
        .event-right p:first-child {
            font-weight: bold;
            margin-bottom: 2px;
        }
        .event-left p:last-child,
        .event-right p:last-child {
            font-size: 12px;
        }
        .small-text {
            font-size: 12px;

        }
        .event-actions {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }
        .event-actions-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .event-actions-menu {
            display: none;
            position: absolute;
            right: 0;
            bottom: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .event-actions-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 5px 10px;
            margin: 2px 0;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .event-actions-menu button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            .reader-info p {
                flex-direction: column;
                align-items: flex-start;
            }

            .reader-info span {
                width: 100%;
                padding: 2px 0;
            }

            .photo-container {
                flex-direction: column;
            }

            .photo {
                width: 100%;
                margin-bottom: 10px;
            }

            .event {
                padding: 8px 40px 8px 10px;
                height: auto;
                min-height: 40px;
            }

            .event-left, .event-right {
                flex: 1;
                min-width: 0;
            }

            .event-left p, .event-right p {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .event-right {
                text-align: right;
                margin-right: 0;
            }

            .event-actions {
                position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                width: auto;
            }

            .event-actions-toggle {
                background: none;
                padding: 5px;
            }

            .event-actions-menu {
                position: absolute;
                right: 0;
                top: 100%;
                width: auto;
                min-width: 120px;
            }

            .event-actions-menu button {
                width: 100%;
            }

            .photo-container {
                flex-direction: row;
                align-items: center;
            }

            .photo {
                width: 45%;
                margin-bottom: 0;
            }

            .photo img {
                max-height: 150px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reader-info">
            <h2>Informacje o czytniku</h2>
            <p>
                <span><strong>ID:</strong> <span id="readerId"></span></span>
                <span><strong>Nazwa:</strong> <span id="readerName"></span></span>
                <span><strong>Czas:</strong> <span id="timestamp"></span></span>
            </p>
        </div>
        <div class="photo-container">
            <div class="photo">
                <p><strong>Oryginalne zdjęcie:</strong></p>
                <img id="originalPhoto" src="" alt="Oryginalne zdjęcie">
            </div>
            <div class="photo">
                <p><strong>Aktualne zdjęcie:</strong></p>
                <img id="currentPhoto" src="" alt="Aktualne zdjęcie">
            </div>
        </div>
        <div class="events-list" id="events"></div>
    </div>

    <script>
        const socket = io();
        let selectedEventIndex = 0;
        let events = [];

        function updateUI(data) {
            console.log('Updating UI with data:', JSON.stringify(data, null, 2));
            document.getElementById('readerId').textContent = data.READER_ID;
            document.getElementById('readerName').textContent = data.READER_NAME;
            document.getElementById('timestamp').textContent = data.TIMESTAMP;
            events = data.EVENTS;
            if (selectedEventIndex === null || selectedEventIndex >= events.length) {
                selectedEventIndex = 0;
            }
            renderEvents();
            updatePhotos();
        }

        function renderEvents() {
            const eventsContainer = document.getElementById('events');
            eventsContainer.innerHTML = events.map((event, index) => {
                console.log(`Rendering event ${index}:`, JSON.stringify(event, null, 2));
                const backgroundColor = `#${event.COLOR.toString(16).padStart(6, '0')}`;
                return `
                    <div id="event-${index}" class="event ${index === selectedEventIndex ? 'selected' : ''}" 
                         onclick="selectEvent(${index})"
                         style="background-color: ${backgroundColor};">
                        <div class="event-left">
                            <p>${event.TICKET_NAME}</p>
                            <p class="small-text">Typ biletu: ${event.TICKET_TYPE}</p>
                        </div>
                        <div class="event-right">
                            <p>${event.DATE}</p>
                            <p class="small-text">ID: ${event.ID}</p>
                        </div>
                        <div class="event-actions">
                            <button class="event-actions-toggle" onclick="toggleEventActions(event, ${index})">⋮</button>
                            <div class="event-actions-menu" id="event-actions-${index}">
                                <button onclick="handleAction('info', ${index})">Info</button>
                                <button onclick="handleAction('block', ${index})">Block Card</button>
                                <button onclick="handleAction('unblock', ${index})">Unblock Card</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectEvent(index) {
            selectedEventIndex = index;
            renderEvents();
            updatePhotos();
            scrollToSelectedEvent();
        }

        function scrollToSelectedEvent() {
            const selectedEvent = document.querySelector('.event.selected');
            if (selectedEvent) {
                selectedEvent.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function updatePhotos() {
            const event = events[selectedEventIndex];
            document.getElementById('originalPhoto').src = event.PHOTO_ORG ? `data:image/jpeg;base64,${event.PHOTO_ORG}` : '';
            document.getElementById('currentPhoto').src = event.PHOTO_CUR ? `data:image/jpeg;base64,${event.PHOTO_CUR}` : '';
        }

        function handleAction(action, index) {
            event.stopPropagation();
            const cardId = events[index].ID;
            fetch('/xsol-api-endpoint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action, cardId: cardId })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.success) {
                    alert('Action ' + action + ' performed successfully');
                } else {
                    alert('Action ' + action + ' failed');
                }
            });
            // Zamknij menu akcji po wykonaniu akcji
            document.getElementById(`event-actions-${index}`).style.display = 'none';
        }

        function toggleEventActions(event, index) {
            event.stopPropagation();
            const actionsMenu = document.getElementById(`event-actions-${index}`);
            actionsMenu.style.display = actionsMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Dodaj nasłuchiwanie kliknięć poza menu akcji, aby je zamknąć
        document.addEventListener('click', function(event) {
            const actionMenus = document.querySelectorAll('.event-actions-menu');
            actionMenus.forEach(menu => {
                if (menu.style.display === 'block' && !menu.contains(event.target) && !event.target.classList.contains('event-actions-toggle')) {
                    menu.style.display = 'none';
                }
            });
        });

        socket.on('connect', () => {
            const id = window.location.pathname.slice(1);
            socket.emit('join', id);
        });

        socket.on('initialData', (dataString) => {
            console.log('Received initial data string:', dataString);
            const data = JSON.parse(dataString);
            console.log('Parsed initial data:', data);
            updateUI(data);
        });

        socket.on('updateData', (dataString) => {
            console.log('Received update data string:', dataString);
            const data = JSON.parse(dataString);
            console.log('Parsed update data:', data);
            updateUI(data);
        });
    </script>
</body>
</html>
