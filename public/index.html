<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .reader-info {
            margin-bottom: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
        }
        .reader-info h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        .reader-info p {
            margin: 0;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
        }
        .reader-info span {
            flex: 1;
            padding: 0 5px;
        }
        .photo-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .photo {
            width: 48%;
            aspect-ratio: 4 / 3;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .photo-title {
            text-align: right;
            margin-bottom: 0; /* Usunięto dolny margines */
            margin-top: 0;
            font-size: 12px;
            color: #666;
        }
        .photo-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .no-photo-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .events-list {
            width: 100%;
            margin-top: 0;
        }
        .event {
            position: relative;
            cursor: pointer;
            padding: 8px 10px 8px 30px; /* Zwiększony lewy padding */
            border: 1px solid #ccc;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
            z-index: 1;
            background-color: white; /* Białe tło */
            color: black; /* Czarne napisy */
        }
        .event::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .event.selected {
            box-shadow: 0 0 0 2px orange;
        }
        .event-left, .event-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .event-left {
            flex: 1;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .event-left p {
            font-weight: bold;
            margin: 0;
            text-align: left;
            align-self: flex-start;
        }
        .event-right {
            text-align: right;
            margin-right: 40px;
        }
        .event-info p {
            margin: 0;
            font-size: 14px;
            line-height: 1.2;
        }
        .event-right p {
            margin: 3px 0; 
            font-size: 12px; 
            line-height: 1.2; 
        }
        .event-actions {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            z-index: 2;
        }
        .event-actions-toggle {
            background: none;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
         .event-actions-menu {
            display: none;
            position: absolute;
            right: 0;
            bottom: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            min-width: 150px; 
        }
        .event-actions-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 5px 10px;
            margin: 2px 0;
            background: #f0f0f0;
            border: none;
            color: #333;
            cursor: pointer;
            border-radius: 3px;
            white-space: nowrap; 
        }
        .event-actions-menu button:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            .reader-info p {
                flex-direction: column;
                align-items: flex-start;
            }

            .reader-info span {
                width: 100%;
                padding: 2px 0;
            }

            .photo-container {
                flex-direction: column;
            }

            .photo {
                width: 100%;
                margin-bottom: 10px;
            }

            .event {
                padding: 8px 40px 8px 10px;
            }

            .event-left p {
                max-width: calc(100% - 50px);
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                line-clamp: 2;
                -webkit-box-orient: vertical;
                word-wrap: break-word;
            }

            .event-right {
                margin-right: 30px;
            }

            .event-actions {
                position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);
                width: auto;
            }

            .event-actions-toggle {
                background: none;
                padding: 5px;
            }

            .event-actions-menu {
                position: absolute;
                right: 0;
                top: 100%;
                width: auto;
                min-width: 150px; 
            }

            .event-actions-menu button {
                width: 100%;
            }

            .photo-container {
                flex-direction: row;
                align-items: center;
            }

            .photo {
                width: 45%;
                margin-bottom: 0;
            }

            .photo img {
                max-height: 150px;
                object-fit: cover;
            }
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reader-info">
            <p>
                <span id="readerName"></span>
            </p>
        </div>
        <div class="photo-container">
            <div class="photo">
                <p class="photo-title">Pierwsze:</p>
                <div class="photo-content">
                    <img id="originalPhoto" src="" alt="Oryginalne zdjęcie" onclick="openModal(this.src)">
                    <div id="noOriginalPhoto" class="no-photo-text">Brak zdjęcia</div>
                </div>
            </div>
            <div class="photo">
                <p class="photo-title">Aktualne:</p>
                <div class="photo-content">
                    <img id="currentPhoto" src="" alt="Aktualne zdjęcie" onclick="openModal(this.src)">
                    <div id="noCurrentPhoto" class="no-photo-text">Brak zdjęcia</div>
                </div>
            </div>
        </div>
        <div class="events-list" id="events"></div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const socket = io();
        let selectedEventIndex = 0;
        let events = [];

        function updateUI(data) {
            console.log('Aktualizacja interfejsu użytkownika z danymi:', JSON.stringify(data, null, 2));
            document.getElementById('readerName').textContent = data.READER_NAME;
            events = data.EVENTS;
            if (selectedEventIndex === null || selectedEventIndex >= events.length) {
                selectedEventIndex = 0;
            }
            renderEvents();
            updatePhotos();
        }

        function intToHexColor(intColor) {
            return '#' + ('000000' + intColor.toString(16)).slice(-6);
        }

        function renderEvents() {
            const eventsContainer = document.getElementById('events');
            eventsContainer.innerHTML = events.map((event, index) => {
                const eventColor = event.COLOR ? intToHexColor(parseInt(event.COLOR)) : '#f0f0f0';
                console.log(`Event ${index} color: ${eventColor}`);
                return `
                    <div id="event-${index}" class="event ${index === selectedEventIndex ? 'selected' : ''}" 
                         onclick="selectEvent(${index})" style="--event-color: ${eventColor};">
                        <div class="event-left">
                            <p>${event.TICKET_NAME}</p>
                        </div>
                        <div class="event-right">
                            <p>${event.DATE}</p>
                            <p>ID: ${event.ID}</p>
                        </div>
                        <div class="event-actions">
                            <button class="event-actions-toggle" onclick="toggleEventActions(event, ${index})">⋮</button>
                            <div class="event-actions-menu" id="event-actions-${index}">
                                <button onclick="handleAction('info', ${index})">Info</button>
                                <button onclick="handleAction('block', ${index})">Block Card</button>
                                <button onclick="handleAction('unblock', ${index})">Unblock Card</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Dodaj styl dla kolorowego paska
            const style = document.createElement('style');
            style.textContent = events.map((event, index) => {
                const eventColor = event.COLOR ? intToHexColor(parseInt(event.COLOR)) : '#f0f0f0';
                return `#event-${index}::before { background-color: ${eventColor}; }`;
            }).join('\n');
            document.head.appendChild(style);
        }

        function selectEvent(index) {
            if (selectedEventIndex === index) {
                // Odznacz event, jeśli jest już wybrany
                selectedEventIndex = null;
            } else {
                selectedEventIndex = index;
            }
            renderEvents();
            updatePhotos();
            scrollToSelectedEvent();
        }

        function scrollToSelectedEvent() {
            const selectedEvent = document.querySelector('.event.selected');
            if (selectedEvent) {
                selectedEvent.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function updatePhotos() {
            if (selectedEventIndex === null) {
                // Ukryj zdjęcia, gdy żaden event nie jest wybrany
                updatePhoto('originalPhoto', 'noOriginalPhoto', null);
                updatePhoto('currentPhoto', 'noCurrentPhoto', null);
            } else {
                const event = events[selectedEventIndex];
                updatePhoto('originalPhoto', 'noOriginalPhoto', event.PHOTO_ORG);
                updatePhoto('currentPhoto', 'noCurrentPhoto', event.PHOTO_CUR);
            }
        }

        function updatePhoto(imgId, noPhotoId, photoData) {
            const img = document.getElementById(imgId);
            const noPhotoText = document.getElementById(noPhotoId);
            const photoContent = img.parentElement;
            
            if (photoData) {
                img.src = `data:image/jpeg;base64,${photoData}`;
                img.style.display = 'block';
                noPhotoText.style.display = 'none';
                photoContent.style.backgroundColor = 'transparent';
            } else {
                img.src = '';
                img.style.display = 'none';
                noPhotoText.style.display = 'block';
                photoContent.style.backgroundColor = '#f0f0f0';
            }
        }

        function handleAction(action, index) {
            event.stopPropagation();
            const cardId = events[index].ID;
            fetch('/xsol-api-endpoint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action, cardId: cardId })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.success) {
                    alert('Action ' + action + ' performed successfully');
                } else {
                    alert('Action ' + action + ' failed');
                }
            });
            // Zamknij menu akcji po wykonaniu akcji
            document.getElementById(`event-actions-${index}`).style.display = 'none';
        }

        function toggleEventActions(event, index) {
            event.stopPropagation();
            const actionsMenu = document.getElementById(`event-actions-${index}`);
            
            if (actionsMenu.style.display === 'block') {
                actionsMenu.style.display = 'none';
            } else {
               
                document.querySelectorAll('.event-actions-menu').forEach(menu => {
                    menu.style.display = 'none';
                });
                
                actionsMenu.style.display = 'block';
            }
        }

        
        document.addEventListener('click', function(event) {
            const actionMenus = document.querySelectorAll('.event-actions-menu');
            actionMenus.forEach(menu => {
                if (menu.style.display === 'block' && !menu.contains(event.target) && !event.target.classList.contains('event-actions-toggle')) {
                    menu.style.display = 'none';
                }
            });
        });

        socket.on('connect', () => {
            const id = window.location.pathname.slice(1);
            socket.emit('join', id);
        });

        socket.on('initialData', (dataString) => {
            console.log('Received initial data string:', dataString);
            const data = JSON.parse(dataString);
            console.log('Parsed initial data:', data);
            updateUI(data);
        });

        socket.on('updateData', (dataString) => {
            console.log('Received update data string:', dataString);
            const data = JSON.parse(dataString);
            console.log('Parsed update data:', data);
            updateUI(data);
        });

       
        window.onload = function() {
            closeModal(); 
        };

        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "flex";
            modalImg.src = imgSrc;
            
            
            modalImg.onload = function() {
                const imgWidth = this.naturalWidth;
                const imgHeight = this.naturalHeight;
                const maxWidth = window.innerWidth * 0.9;
                const maxHeight = window.innerHeight * 0.9;
                
                if (imgWidth > maxWidth || imgHeight > maxHeight) {
                    const ratio = Math.min(maxWidth / imgWidth, maxHeight / imgHeight);
                    this.style.width = `${imgWidth * ratio}px`;
                    this.style.height = `${imgHeight * ratio}px`;
                } else {
                    this.style.width = `${imgWidth}px`;
                    this.style.height = `${imgHeight}px`;
                }
            };
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

       
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
